<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 300px; }
    h2 { text-align: center; color: #333; margin-bottom: 1rem; }
    input[type=text], input[type=password], input[type=email] { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    .link { text-align: center; margin-top: 1rem; }
    .flash-success { color: green; text-align: center; margin-bottom: 10px; }
    .flash-danger { color: red; text-align: center; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('register') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="email" name="email" placeholder="Email (optional)">
        <button type="submit">Register</button>
    </form>
    <div class="link">
        <a href="{{ url_for('index') }}" style="color:#007bff; text-decoration:none;">Back to Login</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>

<h2>User Dashboard</h2>
<a href="/logout">Logout</a>
<br><br>

<table border="1">
<tr>
    <th>ID</th>
    <th>Username</th>
    <th>Last Login</th>
    <th>Login Count</th>
</tr>

{% for u in users %}
<tr>
    <td>{{ u[0] }}</td>
    <td>{{ u[1] }}</td>
    <td>{{ u[2] }}</td>
    <td>{{ u[3] }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
